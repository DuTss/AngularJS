<div class="container">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="pseudo">Pseudo :</label>
      <input type="text" class="form-control" id="pseudo" [(ngModel)]="pseudo" name="pseudo">
    </div>
    <div class="form-group">
      <label for="mdp">Mot de passe :</label>
      <input type="password" class="form-control" id="mdp" [(ngModel)]="mdp" name="mdp">
    </div>
    <p class="errorMsg">{{errorMsg}}</p>
    <button type="submit" routerLink="/annonces" class="btn btn-primary">Se connecter</button>
    <div class="inscription">
      <p>Vous êtes nouveau ? <a class="inscription_link"routerLink="/signup">Créer un compte</a></p>
    </div>
  </form>
</div>
