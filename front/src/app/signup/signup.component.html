<!-- création de compte -->
<div class="container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Pseudo</label>
      <input type="text" class="form-control" id="pseudo" [(ngModel)]="user.pseudo" name="pseudo" required>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input class="form-control" id="lieu" [(ngModel)]="user.lieu" name="lieu" required>
    </div>
    <div class="form-group">
      <label for="mdp">Mot de passe</label>
      <input type="password" class="form-control" id="mdp" [(ngModel)]="user.mdp" name="mdp" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">Créer un compte</button>
  </form>
</div>
