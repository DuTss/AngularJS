<div *ngIf="annonce">
  <h2>DÃ©tails de l'annonce : {{ annonce.titre }}</h2>
  <form class="formulaire">
    <div class="form-group">
      <label for="titre">Titre</label>
      <input type="text" class="form-control" id="titre" [(ngModel)]="annonce.titre" name="titre" required>
    </div>
    <div *ngFor="let image of annonce.image">
      <img [src]="sanitizer.bypassSecurityTrustUrl(image)" alt="">
    </div>
    <!-- <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" id="image" name="image">
      <img class="form-control" id="image" [src]="annonce ? sanitizer.bypassSecurityTrustUrl(annonce.image) : null">
    </div> -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="annonce.description" name="description" required></textarea>
    </div>
    <div class="form-group">
      <label for="lieu">Lieu</label>
      <input type="text" class="form-control" id="lieu" [(ngModel)]="annonce.lieu" name="lieu" required>
    </div>
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" class="form-control" id="prix" [(ngModel)]="annonce.prix" name="prix" required>
    </div>
    <div class="form-group">
      <label for="flag">Flag</label>
      <input type="checkbox" class="form-control" id="flag" [(ngModel)]="annonce.flag" name="flag" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Modifier</button>
  </form>
</div>
